<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MVC Demo1</title>
  </head>
  <body>
    <div class="page">
      <section id="app1">
        <div class="action">
          <button id="add1">+1</button>
          <button id="mins1">-1</button>
          <button id="mul2">*2</button>
          <button id="divide2">/2</button>
        </div>
        <div class="output">
          <span id="number">100</span>
        </div>
      </section>
      <section id="app2">
        <ol class="tab-nav">
          <li><span>菜单1</span></li>
          <li><span>菜单2</span></li>
        </ol>
        <ol class="tab-content">
          <li>这是菜单1的内容</li>
          <li>这是菜单2的内容</li>
        </ol>
      </section>
      <section id="app3">
        <div class="square"></div>
      </section>
      <section id="app4">
        <div class="circle"></div>
      </section>
    </div>
  </body>
  <script src="main.js"></script>
</html>
